<!DOCTYPE html>
<html>
  <head>
    <title>Planetary Weight Calculator</title>
    <link rel="icon" href="images/Icon.png" type="image/icon type">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/animation.css">
    <script src="input.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="stars-container">
      <div class="stars">
        <span style="--i:11;"></span>
        <span style="--i:32;"></span>
        <span style="--i:5;"></span>
        <span style="--i:50;"></span>
        <span style="--i:19;"></span>
        <span style="--i:30;"></span>
        <span style="--i:15;"></span>
        <span style="--i:25;"></span>
        <span style="--i:65;"></span>
        <span style="--i:13;"></span>
        <span style="--i:21;"></span>
        <span style="--i:9;"></span>
        <span style="--i:42;"></span>
        <span style="--i:28;"></span>
        <span style="--i:14;"></span>
        <span style="--i:35;"></span>
      </div>
    </div>
    <div class="main-section">
      <form>
        <div class="language-options">
          <button class="english-button" id="en-button">EN</button>
          <button class="spanish-button" id="es-button">ES</button>
          <button class="japanese-button" id="jp-button">JP
            <div class="tooltip">Apologies if this translation is not very accurate. I am still learning Japanese!</div>
          </button>
        </div>
      </form>
      <div class="planet-image-container">
        <img class="planet-image" id="planet-image" src="images/Earth.png">
      </div>
      <div class="display-section">
        <span class="title" id="title">Planetary Weight Calculator</span>
        <span class="credits" id="credits">Code & Art by Kenny Thomas</span>
        <form>
          <div class="user-interactable">
            <div class="drop-down-menu">
              <label class="menu-title" for="planet-menu" id="menu-title">Choose a Planet:</label>
              <select class="planet-menu" name="planet-menu" id="planet-menu">
                <option value="mercury" id="mercury">Mercury</option>
                <option value="venus" id="venus">Venus</option>
                <option value="earth" id="earth" selected>Earth</option>
                <option value="mars" id="mars">Mars</option>
                <option value="jupiter" id="jupiter">Jupiter</option>
                <option value="saturn" id="saturn">Saturn</option>
                <option value="uranus" id="uranus">Uranus</option>
                <option value="neptune" id="neptune">Neptune</option>
                <option value="pluto" id="pluto">Pluto</option>
              </select>
            </div>
            <div class="input-field-section">
              <div class="enter-weight-container"></div>
              <label class="enter-weight-title" for="user-weight" id="enter-weight-id">Enter Weight:</label>
              <input class="enter-weight" type="number" min="0" id="user-weight" name="user-weight" placeholder="Ibs/kg" required>
            </div>
            <div class="submit-button-container">
              <button class="submit-button" id="submit">Calculate</button>
            </div>
            <div class="result-field">
              <span class="result-label" id="result-label">Weight (Ibs/kg):</span>
              <span class="result" id="result">0.0</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
